authors = ["Maximilien de Dinechin <m.dinechin@protonmail.com>"]
readme = "README.md"
packages = [{include = "mini_parsec"}]

[tool.poetry.dependencies]
python = "^3.11"
psycopg2 = "^2.9.6"
psycopg2-binary = "^2.9.6"
rich = "^13.4.1"
