testing-postgresql = "^1.3.0"
sqlalchemy = "^2.0.15"
tqdm = "^4.65.0"
requests = "^2.31.0"
pynacl = "^1.5.0"
watchdog = "^3.0.0"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
ruff = "^0.0.270"
